dist: xenial
language: python
cache: pip
python:
  - "3.6"
  - "3.7"
  - "3.8"
install:
  - pip install -U tox-travis
  - pip install -r requirements_tests.txt
before_script: "./scripts/setup_tests.py"
script: tox
deploy:
  provider: pypi
  user: "__token__"
  password:
    secure: 
  distributions: sdist bdist_wheel
  skip_existing: true
  on:
    tags: true
    python: "3.6"
