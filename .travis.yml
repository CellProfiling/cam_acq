language: python
python:
  - "2.7"
virtualenv:
  system_site_packages: true
sudo: false
addons:
  apt:
    packages:
    - python-numpy
# command to install dependencies
install:
  - pip install tox-travis
  - pip install -r requirements_tests.txt
before_script: ./scripts/setup_tests.py
# command to run tests
script: tox
