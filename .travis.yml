language: python
cache: pip
python:
  - "2.7"
  - "3.5"
  - "3.6"
virtualenv:
  system_site_packages: true
sudo: false
addons:
  apt:
    packages:
      - python-tk
      - python3-tk
# command to install dependencies
install:
  - pip install -U tox-travis
  - pip install -r requirements_tests.txt
before_script: ./scripts/setup_tests.py
# command to run tests
script: tox
