dist: xenial
language: python
cache: pip
python:
  - "3.6"
  - "3.7"
  - "3.8"
install:
  - pip install -U tox-travis
  - pip install -r requirements_tests.txt
before_script: "./scripts/setup_tests.py"
script: tox
deploy:
  provider: pypi
  username: "__token__"
  password:
    secure: ""
  # Remove the server option when testing is done.
  server: "https://test.pypi.org/legacy/"
  edge: true
  distributions: sdist bdist_wheel
  skip_existing: true
  on:
    # Uncomment the tags option when testing is done.
    # tags: true
    # Remove the all_branches option when testing is done.
    all_branches: true
    python: "3.6"
