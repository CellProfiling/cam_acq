logging:
  version: 1
  disable_existing_loggers: false
  formatters:
    colored:
      (): colorlog.ColoredFormatter
      format: '%(log_color)s%(asctime)s;%(levelname)-8s;%(name)-16s;%(message)s'
      log_colors:
        DEBUG: cyan
        INFO: green
        WARNING: yellow
        ERROR: red
        CRITICAL: red
    simple:
      format: '%(name)-16s: %(levelname)-8s %(message)s'
    verbose:
      format: '%(asctime)s;%(name)-16s;%(levelname)-8s;%(message)s'
  handlers:
    console:
      class: logging.StreamHandler
      level: INFO
      formatter: colored
      stream: ext://sys.stdout
    filelog:
      backupCount: 9
      level: INFO
      encoding: utf-8
      filename: /tmp/camacq.log
      formatter: verbose
      class: logging.handlers.RotatingFileHandler
      maxBytes: 1048576
  loggers:
    '':
      level: DEBUG
      handlers:
        - console
        - filelog
gain:
  channels:
    - channel: green
      init_gain: [450, 495, 540, 585, 630, 675, 720, 765, 810, 855, 900]
    - channel: blue
      init_gain: [400, 435, 470, 505, 540, 575, 610]
    - channel: yellow
      init_gain: [550, 585, 620, 655, 690, 725, 760]
    - channel: red
      init_gain: [525, 560, 595, 630, 665, 700, 735]
  first_job: 2
  template_file: 'path/to/template_file.csv'
  input_gain: 'path/to/input_gain.csv'
  gain_only: false
  objective: end_63x  # objective to use for the experiment
port: 8895
host: localhost
last_well: 'U11--V07'
fields_x: 2
fields_y: 2
