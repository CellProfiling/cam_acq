!!omap
- logging: !!omap
  - version: 1
  - formatters: !!omap
    - verbose: !!omap
      - format: '%(asctime)s;%(name)-16s;%(levelname)-8s;%(message)s'
    - simple: !!omap
      - format: '%(name)-16s: %(levelname)-8s %(message)s'
  - handlers: !!omap
    - console: !!omap
      - class: logging.StreamHandler
      - level: INFO
      - formatter: simple
      - stream: ext://sys.stdout
    - filelog: !!omap
      - class: logging.handlers.RotatingFileHandler
      - level: WARNING
      - formatter: verbose
      - filename:
      - maxBytes: 1048576
      - backupCount: 9
      - encoding: utf-8
      - delay: 0
  - loggers: !!omap
    - root: !!omap
      - level: DEBUG
      - handlers:
        - console
        - filelog
- other:
